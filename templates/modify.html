<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/plugins/bootstrap-5.3.0/css/bootstrap.css">

    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/get_verifyNumber.js' %}"></script>
    <script src="{% static 'js/verify_code.js' %}"></script>

    <style>
        .profile-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-card {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            margin-top: 20px;
        }

        .profile-info label {
            font-weight: bold;
            width: 120px;
            margin-bottom: 0;
        }

        .profile-info .form-control-plaintext {
            padding: 0.375rem 0.75rem;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>

</head>
<body>
<div class="container mt-5">


    <!-- 用户信息 -->
    <div class="card-body">


        <div class="profile-card">

            <!-- 用户头像 -->
            <div style="text-align: center;">
                <img src="{{ user.images }}" id="image"
                     style="border-radius: 50%; width: 100px; height: 100px; object-fit: cover;">
            </div>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
                        <button class="btn btn-outline-secondary" type="button">Change Phone</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>

                    <div class="input-group">
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                        <button class="btn btn-outline-secondary" type="button" id="emailButton">change email
                        </button>
                    </div>

                    <div class="mb-3" id="verifyNumber">
                        <label>验证码</label>
                        <input type="text" class="form-control" placeholder="验证码" aria-label="Recipient's username"
                               aria-describedby="button-addon2" id="captcha" name="captcha">
                        <button class="btn btn-secondary" type="button" id="captcha-btn">获取验证码</button>
                        <button class="btn btn-secondary" type="button" id="compare-btn">验证</button>
                    </div>
                    <div class="mb-3" id="new-email-container" style="display: none;">
                        <label for="new-email">新邮箱</label>
                        <input type="email" class="form-control" id="new-email" name="new-email"
                               placeholder="请输入新邮箱">
                    </div>
                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-success">submit</button>

                    <a class="btn btn-primary" href="{% url 'profiles' id=user.id %}">返回主页</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

<script>
    const emailButton = document.getElementById('emailButton');
    const verifyinput = document.getElementById('verifyNumber');
    verifyinput.style.display = 'none'; // 初始隐藏验证码输入框
    emailButton.addEventListener('click', function () {
        if (verifyinput.style.display === 'none') {
            verifyinput.style.display = 'block';
        } else {
            verifyinput.style.display = 'none';
        }
    });
</script>


</html>
