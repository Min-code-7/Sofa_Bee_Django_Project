{% extends "base.html" %}

{% load static %}




{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Products List</h2>

    <!-- search bar -->
    <div class="row mb-3">
        <div class="col-md-10 d-flex">
            <form method="GET" action="{% url 'product_list' %}" class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Please input product name to search..." name="q" value="{{ query }}">
                <button class="btn btn-warning" type="submit">Search</button>
            </form>

        </div>
    </div>



    <!-- product list -->
    <div class="row" id="product-list">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <!--img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}"-->
                    <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description|truncatewords:15 }}</p>
                        <p class="text-primary"><strong>Price: ${{ product.price }}</strong></p>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Details</a>
                            <button class="btn btn-success" onclick="addToCart({{ product.id }})">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col text-center">
                <p class="text-muted">No products available</p>
            </div>
        {% endfor %}
    </div>
</div>

<!-- jQuery + AJAX -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function searchProducts() {
        var query = $("#search-input").val();
        $.ajax({
            url: "{% url 'product_search' %}",
            data: {'q': query},
            dataType: 'json',
            success: function(data) {
                $("#product-list").html("");
                if (data.products.length === 0) {
                    $("#product-list").html("<p class='text-muted text-center'>No matching items found</p>");
                } else {
                    $.each(data.products, function(index, product) {
                        $("#product-list").append(`
                            <div class="col-md-4 mb-4">
                                <div class="card shadow-sm">
                                    <img src="${product.image}" class="card-img-top" alt="${product.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">${product.description}</p>
                                        <p><strong>Price: <span class="text-primary">$${product.price}</span></strong></p>
                                        <a href="#" class="btn btn-primary">View Details</a>
                                        <a href="#" class="btn btn-success">Add to Cart</a>
                                    </div>
                                </div>
                            </div>
                        `);
                    });
                }
            }
        });
    }

    function addToCart(productId) {
        alert("Added product " + productId + " to cart!");
    }
</script>
{% endblock %}
