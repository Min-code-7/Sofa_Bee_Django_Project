{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Products List</h2>

    <!-- Search Bar and Category -->
    <div class="row mb-3">
        <div class="col-md-8">
            <input type="text" id="search-input" class="form-control" placeholder="Please input product name to search...">
        </div>
        <div class="col-md-3">
            <select id="category-select" class="form-control">
                <option value="">All Categories</option>
                <option value="Makeup">Makeup</option>
                <option value="Clothing">Clothing</option>
                <option value="Electronics">Electronics</option>
            </select>
        </div>
        <div class="col-md-1">
            <button class="btn btn-warning" onclick="searchProducts()">Search</button>
        </div>
    </div>

    <!-- productList -->
    <div class="row" id="product-list">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
{#                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">#}
                <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description|truncatewords:15 }}</p>
                    <p><strong>Price: <span class="text-primary">${{ product.price }}</span></strong></p>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Details</a>
                        <button class="btn btn-success" onclick="addToCart({{ product.id }})">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col text-center">
            <p class="text-muted">No products available</p>
        </div>
        {% endfor %}
    </div>
</div>

<!-- jQuery + AJAX -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function searchProducts() {
        var query = $("#search-input").val();
        var category = $("#category-select").val();

        $.ajax({
            url: "{% url 'product_search' %}",
            data: { q: query, category: category },
            dataType: "json",
            success: function(data) {
                $("#product-list").html("");

                if (data.products.length === 0) {
                    $("#product-list").html("<p class='text-muted text-center'>No matching items found.</p>");
                } else {
                    $.each(data.products, function(index, product) {
                        $("#product-list").append(`
                            <div class="col-md-4 mb-4">
                                <div class="card shadow-sm">
                                    <img src="${product.image}" class="card-img-top" alt="${product.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">${product.description}</p>
                                        <p><strong>Price: <span class="text-primary">$${product.price.toFixed(2)}</span></strong></p>
                                        <div class="d-flex justify-content-between">
                                            <a href="/products/${product.id}/" class="btn btn-primary">View Details</a>
                                            <button class="btn btn-success" onclick="addToCart(${product.id})">Add to Cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `);
                    });
                }
            }
        });
    }
</script>

{% endblock %}
