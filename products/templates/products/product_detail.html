{% extends "base.html" %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <img src="{{ product.image.url }}" width="300" alt="{{ product.name }}">
    <p>{{ product.description }}</p>
    <p><strong>价格:</strong> ${{ product.price }}</p>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">返回</a>
{% endblock %}
