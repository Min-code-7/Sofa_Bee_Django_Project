{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="img-fluid rounded">
                {% else %}
                    <img src="https://via.placeholder.com/500" class="img-fluid rounded">
                {% endif %}
            </div>
            <div class = "col-md-6">
                <h2>{{ product.name }}</h2>
                <img src="{{ product.image.url }}" width="300" alt="{{ product.name }}">
                <p>{{ product.description }}</p>
                <p><strong>price:</strong> ${{ product.price }}</p>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">return to the products list</a>
            </div>
        </div>
    </div>
{% endblock %}
