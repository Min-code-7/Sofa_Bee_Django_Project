{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <div class="row">

                    <div class="col-md-5 text-center">
                        <img src="{{ product.image }}" alt="{{ product.name }}" class="img-fluid rounded shadow-sm">
                    </div>


                    <div class="col-md-7">
                        <h2 class="mb-3"><strong>{{ product.name }}</strong></h2>
                        <p class="text-muted">{{ product.description }}</p>
                        <h4 class="text-primary"><strong>Price: ${{ product.price }}</strong></h4>


                        <a href="{% url 'products:product_list' %}" class="btn btn-secondary mt-3">Return to the products list</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
