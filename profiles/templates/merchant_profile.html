<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account and Safe</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .profile-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .address-list .card {
            margin-bottom: 10px;
        }

        .a {
            width: 300px;
            height: 100px;
            text-align: center;
            font-size: 23px;
            justify-content: center;
        }
    </style>
</head>
<body>
<div style="display: flex; min-height: 100vh;">

    <div style="flex: 1; background-color: #f0f0f0;">

        <div class="container" style="flex: 3; background-color: white; height: 100%;padding-top: 150px">

            <div style="float:left;width: 35%;margin: auto">
                <div class="col-md-3 sidebar">
                    <div class="list-group " style="width: 100%;padding-left: 80px">
                        <a class="list-group-item list-group-item-action a" aria-current="true"
                           href="{% url 'profiles' id=user.id %}">
                            <h3>Profile</h3>
                        </a>

                        <a class="list-group-item list-group-item-action a"
                           href="{% url 'modify_profile' id=user.id %}">setting</a>

                    </div>
                </div>
            </div>
            <div style="float:left;width:700px">

                <!-- Account Information Section -->
                <div class="card mb-md-2">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Account Information</h2>
                    </div>
                    <div class="card-body">
                        <div style="text-align: center;">
                            <img src="{{ user.images }}"
                                 style="border-radius: 50%; width: 100px; height: 100px; object-fit: cover;">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" value="{{ user.name }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="phone" value="{{ user.phone }}">

                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" value="{{ user.email }}">

                            </div>
                        </div>
                    </div>
                    <div style="text-align: center;margin-bottom: 20px">
                        <a href="{% url 'modify_profile' id=user.id %}">
                            <button type="button" class="btn btn-success">modify information</button>
                        </a>

                    </div>

                </div>

                <!-- Address Manager Section -->

            </div>
        </div>
    </div>
</div>


</body>
</html>
